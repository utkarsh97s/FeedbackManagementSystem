<header class="masthead text-center text-white">

  <div class="masthead-content">
  <form name="form" #f="ngForm" novalidate class="col-lg-6 offset-lg-3">
    <div class="form-group">
        <div>
            <label for="courseName">Course Name</label>
        </div>
        <div class="col-sm-16">
            <input  (blur)="validateName()"  type="text" class="form-control" name="courseName" [(ngModel)]="model.courseName" 
        required/>
        <small *ngIf="!nameValid" style="color: black;">Invalid Name</small>

          </div>
       
    </div>
    <div class="form-group">
        <div><label for="courseDescription">Course Description</label></div>
        <div class="col-sm-16">
            <input (blur)="validateName()" type="text" class="form-control" name="courseDescription" [(ngModel)]="model.courseDescription"
            required/>
            <small *ngIf="!nameValid" style="color: black;">Invalid Description</small>
        </div>

    </div>

    <div class="form-group">
      <div><label for="courseStartDate">Course Start Date</label></div>
      <div class="col-sm-16">
          <input #c   class="dateselect" type="datetime-local" min="{{minDate | date: 'yyyy-MM-dd'}}" max="{{maxDate | date: 'yyyy-MM-dd'}}"  [(ngModel)]="model.courseStartDate"
          required/>
      </div>

  </div>
  <div class="form-group">
    <div><label for="courseEndDate">Course End Date</label></div>
    <div class="col-sm-16">
        <input #d  type="datetime-local" type="datetime-local" class="form-control" name="courseEndDate" [(ngModel)]="model.courseEndDate"
        required/>
    </div>

</div>
<div class="form-group">
  <div><label for="courseDuration">Course Duration</label></div>
  <div class="col-sm-16">
      <input (blur)="validateId()" type="number" class="form-control" name="courseDuration" [(ngModel)]="model.courseDuration"
      
      required/>
      <small *ngIf="idValid" style="color: red;">Invalid Duration. Please enter duration between 60 to 180.</small>
  </div>

</div>
   

   
    <button type="submit" class="btn btn-success" (click)="addCourse()" class="btn btn-primary mx-auto d-block">Submit</button>
  </form>

</div>
</header>
